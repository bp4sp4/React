<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- React JS 상호작용의 원동력 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- ReactDOM React element를 가져다가 HTML로 바꾸는 역할 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
function Btn({ text, fontSize =12 }) {
    return (
        <button
            style={{
                backgroundColor: "tomato",
                color: "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: "10px",
                fontSize,
            }}
        >
            {text}
        </button>
    );
}
Btn.propTypes = {
    text : PropTypes.string,
    fontSize : PropTypes.number,
};
function App() { 

    return ( // Props이름일뿐 html에 반영되지 않는다
        <div>
            <Btn text="Save Change" fontSize={18} />
            <Btn fontSize={14} text={"Continue"} />
        </div>
    );
}

const root = document.getElementById("root");
ReactDOM.render(<App />, root);

</script>

</html>
